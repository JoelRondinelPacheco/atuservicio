<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments/head :: head"></head>
 <head>
        <title>Servicios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <nav th:replace="fragments/navbar :: navbar"></nav>
    </head>
    <body>
        <br>
        
        <div class="container-fluid">
        <div class="row row-cols-4 px-5">                    

            <div class="col" th:each="user : ${users}">
                <div class="card">
                    <img th:src="@{/image/{imageCard}(imageCard=${user.imageCard})}" class="card-img-top"
                        alt="Servicio" />
                    <div class="card-body">
                        <h5 class="card-title text-truncate" th:text="${user.name}">Nombre</h5>
                        <p class="card-text text-truncate" th:text="${user.category.name}">Categoria</p>
                        <form class="d-flex justify-content-center" sec:authorize="isAuthenticated()"
                            th:action="@{'/supplier/profile/' + ${user.id}}">
                            <button class="boton-card-detail">Ver mas...</button>
                        </form>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <i class="bi bi-geo-fill" th:text="${user.province}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
<footer th:replace="fragments/footer :: footer"></footer>
<link th:href="@{/css/services.css}" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</html>
