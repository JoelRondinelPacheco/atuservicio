<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
 <head>
        <title>Servicios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div class="container-fluid">
        <div class="row row-cols-4 px-5">                    
            <div class="col" th:each="user : ${users}">
                <div class="card">
                    <img src="https://random.imagecdn.app/300/250" class="card-img-top" alt="Servicio"/>
                    <div class="card-body">
                        <h5 class="card-title text-truncate" th:text="${user.name}">Nombre</h5>
                        <p class="card-text text-truncate" th:text="${user.category.name}">Categoria</p>
                        <a th:href="@{'/user/' + ${user.id}}" class="btn btn-outline-secondary">Ver mas Datos...</a>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                                                 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
        
    </body>
     <footer th:replace="fragments/footer :: footer"></footer>
</html>
