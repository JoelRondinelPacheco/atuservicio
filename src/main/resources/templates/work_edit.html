<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <link th:href="@{/css/work_edit.css}" rel="stylesheet" />

  <body>
    <header>
      <nav th:replace="fragments/navbar :: navbar"></nav>
    </header>
    <div th:if="${error != null}">
      <h2 th:text="${error}"></h2>
    </div>
    <div class="contenedor-general">
      <form
        th:action="@{/supplier/workEdit}"
        method="POST"
        enctype="multipart/form-data">
        <div class="row">
          <!-- Columna para la descripción (10 columnas) -->
          <div class="col-md-10 mb-3">
            <label for="descripcion" class="form-label descripcion">
              <i class="fa-regular fa-comment"></i> Descripcion
            </label>
            <textarea
              class="form-control"
              id="descripcion"
              name="description"
              th:text="${service.description}"></textarea>
          </div>
          <!-- Columna para el precio (2 columnas) -->
          <div class="col-md-2 mb-2">
            <label for="tarifa" class="form-label tarifa">
              <i class="fa-solid fa-dollar-sign"></i> Precio
            </label>
            <input
              type="text"
              class="form-control input-tarifa"
              id="tarifa"
              name="priceHour"
              th:value="${service.priceHour}" />
          </div>
        </div>
        <div class="contenedor-sube-fotos">
          <img th:src="@{/img/sube-fotos.png}" alt="logo" class="img-sube" />
        </div>

        <!-- Resto del contenido en una sola columna (12 columnas) -->
        <div class="row">
          <div class="col-md-12 mb-10">
            <label for="file-input" class="btn botones"> Examinar... </label>
            <!-- ... (resto de tu código) -->
          </div>
        </div>

        <!-- Botón de enviar (12 columnas) -->
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn botones">Editar</button>
          </div>
        </div>
      </form>
    </div>

    <script th:src="@{/js/imgpreview.js}"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <footer th:replace="fragments/footer :: footer"></footer>
    <link th:href="@{/css/services.css}" rel="stylesheet" />
  </body>
</html>
