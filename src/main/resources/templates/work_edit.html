<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<link th:href="@{/css/comment.css}" rel="stylesheet" />

<body>
  <header>
    <nav th:replace="fragments/navbar :: navbar"></nav>
  </header>
  <div th:if="${error != null}">
    <h2 th:text="${error}"></h2>
  </div>
  <div class="contenedor-general fondo-seccion p-5 mb-5">
    <main class="container card rounded-card shadow-lg card-color text-light">
      <form th:action="@{/supplier/workEdit}" method="POST" enctype="multipart/form-data">
        <div class="container text-center p-5">
          <h1 class="">Modificar perfil profesional</h1>
        </div>
        <div class="w-100 d-flex justify-content-center">
          <div class="col-md-6 rounded-5">
            <div class="card mb-3 rounded-5 card-color">
              <img th:src="@{'/image/' + ${service.imageCardId}}" class="card-img-top rounded-5"
                style="height: 300px; object-fit: cover;" alt="Imagen anterior">
              <div class="card-body">
                <p class="card-text text-light">Foto de perfil actual</p>
              </div>
            </div>
          </div>
          <!-- <div class="col-md-6" hidden>
              <div class="card" id="img-nueva"></div>
            </div> -->
        </div>

        <div class="container text-center d-flex justify-content-center">
          <div class="col-md-12 mb-3 ">
            <label for="card-image" class="btn btn-outline-light w-30 py-2 ">Cambiar foto de perfil</label>
            <input class="form-control" type="file" id="card-image" accept="image/jpeg" onchange="preview()" name="card"
              style="display: none;">
          </div>
        </div>
        <div class="container d-flex justify-content-center">
          <div class="row w-50">
            <h5>Ingrese su descripci√≥n</h5>
            <div class="form-floating">

              <textarea class="form-control bg-transparent w-100 text-light" id="descripcion" name="description"
                th:text="${service.description}" style="height: 100px"></textarea>

            </div>
            <div class="col-md-2 mb-2">
              <label for="tarifa" class="form-label">
                <i class="fa-solid fa-dollar-sign"></i> Precio por hora
              </label>
              <input type="text" class="form-control bg-transparent text-light" id="tarifa" name="priceHour"
                th:value="${service.priceHour}" />
            </div>
          </div>
        </div>

        <div class="contenedor-sube-fotos">
          <!-- <img th:src="@{/img/sube-fotos.png}" alt="logo" class="img-sube" /> -->
        </div>
        <div class="container text-center">
          <div class="col-md-12 mb-3">
            <label for="file-input" class="btn btn-outline-light w-30 py-2 ">Suba fotos de su trabajo</label>
            <p id="num-of-files" class="fs-4">Imagenes nuevas</p>
          </div>
        </div>
        <div class="container d-flex flex-row d-flex justify-content-center card-color">
          <input class="form-control" type="file" id="file-input" accept="image/jpeg" name="images" onchange="preview()"
            multiple style="display: none;">
          <div id="images" class="row card-color"></div>
        </div>

        <div class="container text-center">
          <p id="num-of-files" class="fs-4">Imagenes existentes</p>
        </div>
    
        <div class="container d-flex flex-wrap justify-content-center">
          <div th:each="image : ${service.imageGallery}" class="card-color mb-3">
            <div class="card card-color" style="width: 18rem; margin-right: 15px; margin-bottom: 15px;">
              <img th:src="@{'/image/' + ${image}}" class="card-img-top" alt="Imagen existente" style="height: 200px; object-fit: cover;">
              <div class="card-body card-color">
                <input type="checkbox" name="delete" th:value="${image}" class="form-check-input">
                <label class="form-check-label text-light">Eliminar</label>
              </div>
            </div>
          </div>
        </div>
        


        <div class="container text-center pt-5">
          <button type="submit" class="btn btn-outline-light w-30 py-2 w-50">Guardar</button>
        </div>

        <div class="row">
          <div class="col-md-12">

            <br>
            <br>
            <br>
            <br>
          </div>
        </div>
      </form>
    </main>
  </div>
  <script th:src="@{/js/imgpreview.js}"></script>
  <footer th:replace="fragments/footer :: footer"></footer>
  <link th:href="@{/css/services.css}" rel="stylesheet" />
</body>

</html>
