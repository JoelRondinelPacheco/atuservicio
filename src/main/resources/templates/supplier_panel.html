<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
 <link th:href="@{/css/services.css}" rel="stylesheet" />
<head th:replace="fragments/head :: head"></head>

<body>
    <header>
        <nav th:replace="fragments/navbar :: navbar"></nav>
    </header>
    <form th:action="@{/supplier/modify/__${supplier.id}__}" method="POST" enctype="multipart/form-data"
        class="formulario-registro">
        <div class="row">
            <div th:if="${updated != null}" class="card text-white bg-success mb-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Éxito!</h5>
                    <p class="card-text" th:text="${updated}"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${supplier.name}"
                        required />
                </div>

                <div class="form-group">

                    <div class="file-up">
                        <div class="file is-medium has-name">
                            <label class="file-label">
                                <input class="file-input" type="file" name="image" id="image">
                                <span class="file-cta">
                                    <span class="file-icon color-fondo-boton ">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label ">
                                        Cargar
                                    </span>
                                </span>
                                <span class="file-name color-fondo-boton ">
                                    Imagen de Perfil
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- <div class="form-group">
                <label for="image">Imagen de Perfil</label>
                <input
                    type="file"
                    class="boton-sesion"
                    id="image"
                    name="image" />
            </div> -->
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="address">Calle:</label>
                    <input type="text" class="form-control" id="address" name="address"
                        th:value="${supplier.address}" />
                </div>
                <div class="form-group">
                    <label for="address_number">Número:</label>
                    <input type="text" class="form-control" id="address_number" name="address_number"
                        th:value="${supplier.address_number}" />
                </div>
                <div class="form-group">
                    <label for="country">País:</label>
                    <select type="text" class="form-control" id="country" name="country">
                        <option th:value="${supplier.country}" selected th:text="${supplier.country}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="province">Provincia:</label>
                    <select class="form-control" id="province" name="province">
                        <option th:value="${supplier.province}" th:text="${supplier.province}" selected></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">Ciudad:</label>
                    <select class="form-control" id="city" name="city">
                        <option th:value="${supplier.city}" th:text="${supplier.city}" selected></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="postal_code">Código Postal:</label>
                    <input type="text" class="form-control" id="postal_code" name="postal_code"
                        th:value="${supplier.postal_code}" />
                </div>
                <div class="form-group">
                    <label for="rubro">Rubro:</label>
                    <select class="form-control" id="rubro" name="categoryId" required>
                        <option th:selected="selected" th:value="${category.id}" th:text="${category.name}">Selecciona un rubro</option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                            >
                        </option>
                    </select>
                </div>

            </div>
        </div>
        <button class="boton-card-detail boton-ver-mas" type="submit" >Guardar</button>
    </form>
    
    <br>
    <br>
    <div class="logo-registro">
    </div>
    <footer th:replace="fragments/footer :: footer" class="fixed-footer">
    </footer>
    <script src="/js/search.js" type="text/javascript"></script>

    <link th:href="@{/css/register_client.css}" rel="stylesheet" />

</body>

</html>
