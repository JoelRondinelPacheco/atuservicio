<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <header>
      <nav th:replace="fragments/navbar :: navbar"></nav>
    </header>
    <div class="container">
      <div class="left-div">
        <!-- Contenido del div izquierdo -->
        <div
          id="carouselExampleInterval"
          class="carousel slide carousel-retoque"
          data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img
                src="/img/imagenes_index/albaniles-en-caba.jpg"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="/img/imagenes_index/electricista.jpg"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="/img/imagenes_index/gasista.jpg"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="/img/imagenes_index/jardinero.jpg"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="/img/imagenes_index/plomero.jpg"
                class="d-block w-100"
                alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <button class="boton-sesion soy-cliente">Soy Cliente</button>
        <button class="boton-sesion soy-proveedor">Soy Proveedor</button>
        

      </div>
      <div class="right-div">
<!--       contenido derecho-->  <div class="login-container">
        <form class="login-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="letras-login email-icon">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="letras-login">Acceso Rápido</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="letras-login password-icon">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="boton-sesion">Iniciar Sesión</button>
        </form>
      </div>
      <img src="/img/logo.png"  class="logo-index" alt="logo a tu servicio">
      </div>
    </div>
   

    <!-- Agregado el cierre de la etiqueta div -->
    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
