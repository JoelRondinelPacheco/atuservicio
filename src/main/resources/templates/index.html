
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments/head :: head"></head>
  <link th:href="@{/css/index.css}" rel="stylesheet" />

  <body>
    <header>
      <nav th:replace="fragments/navbar :: navbar"></nav>
    </header>
    <div class="container">
        <div class="left-div">
          <div class="video-container">
            <video autoplay loop muted>
              <source class="video-format" src="/img/intro.mp4" type="video/mp4">
              Tu navegador no soporta la etiqueta de video.
            </video>
          </div>
            
            <div class="button-container" sec:authorize="not isAuthenticated()">
              <form action="/client/register" th:action="@{/client/register}" method="GET">
                  <button type="submit" class="boton-sesion soy-cliente">Soy Cliente - Registro</button>
              </form>
              <form action="/supplier/register" th:action="@{/supplier/register}" method="GET">
                  <button type="submit" class="boton-sesion soy-proveedor">Soy Proveedor - Registro</button>
              </form>
          </div>
          
          
        
                      
        </div>

        <div class="right-div">
<!--       contenido derecho-->  <div class="login-container">
 
    
    <form class="login-form " sec:authorize="not isAuthenticated()" th:action="@{/perform_login}" method="POST">
          <div id="emailHelp" class="letras-login">Acceso Rápido</div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class=" letras-login email-icon">Email</label>
            <input type="email" name="email" class="form-control label-login-index  " id="exampleInputEmail1" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="letras-login password-icon">Contraseña</label>
            <input type="password" name="password" class="form-control label-login-index  " id="exampleInputPassword1">
          </div>
          <button type="submit" class="boton-sesion">Iniciar Sesión</button>
        </form>
      </div>
      <img src="/img/logo.webp"  class="logo-index" alt="logo a tu servicio">
      </div>
    </div>
   

    <!-- Agregado el cierre de la etiqueta div -->

    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
