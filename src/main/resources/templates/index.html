
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <header>
      <nav th:replace="fragments/navbar :: navbar"></nav>
    </header>
    <div class="container">
        <div class="left-div">
            <!-- Contenido del div izquierdo -->
            <video autoplay loop muted style="width: 80%;">
                <source src="/img/intro.mp4" type="video/mp4">
                Tu navegador no admite la etiqueta de video.
            </video>
            
            <div class="button-container">
              <form action="/client/register" th:action="@{/client/register}" method="GET">
                  <button type="submit" class="boton-sesion soy-cliente">Soy Cliente - Registro</button>
              </form>
              <form action="/supplier/register" th:action="@{/supplier/register}" method="GET">
                  <button type="submit" class="boton-sesion soy-proveedor">Soy Proveedor - Registro</button>
              </form>
          </div>
          
          
        
                      
        </div>

        <div class="right-div">
<!--       contenido derecho-->  <div class="login-container">
        <form class="login-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="letras-login email-icon">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="letras-login">Acceso Rápido</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="letras-login password-icon">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="boton-sesion">Iniciar Sesión</button>
        </form>
      </div>
      <img src="/img/logo.webp"  class="logo-index" alt="logo a tu servicio">
      </div>
    </div>
   

    <!-- Agregado el cierre de la etiqueta div -->
    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
