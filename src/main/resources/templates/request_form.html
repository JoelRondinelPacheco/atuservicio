<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head"></head>
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
<link th:href="@{/css/contract.css}" rel="stylesheet" />

<body class="container-fluid">
    <header>
        <nav th:replace="fragments/navbar :: navbar"></nav>
    </header>
    <div class="container mt-3">
    <form class="form-group" th:action="@{/contract/send/{idSupplier}(idSupplier=${supplier.id})}" method="POST">
    <div class="panel">
        <div class="row">
            <div class="col">
                <div class="panel text-center p-3">
                    <img  class="rounded-circle" th:src="@{/image/{imageId}(imageId=${supplier.image})}">
                    <p class="fs-2 fw-bold" th:text="${supplier.name}"></p>
                    <p>Cantiadd de estrellas</p>
                    <p  class="fs-2 fw-semibold" th:text="${supplier.category.name}"></p>
                    <p th:text="'$ ' +${service.priceHour} + ' /hora'"></p>

                    <div class="row">
                        <div class="col"><i class="fa-solid fa-location-dot"></i></div>
                        <div class="col">
                            <p th:text="${supplier.country}"></p>
                            <p th:text="${supplier.province}"></p>
                            <p th:text="${supplier.city}"></p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-8">
                <div class="panel">
                    <div>
                        <img class="card-img-top" th:src="@{/image/{imageId}(imageId=${supplier.imageCard})}">
                    </div>
                    <div>
                        <div class="container d-flex flex-row">
                            <div th:each="image : ${service.imageGallery}">
                                <div class="card" style="width: 18rem;">
                                    <img th:src="@{'/image/' + ${image}}"  class="card-img-top" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Descripción del servicio-->

                </div>
                <div>
                    <p>Ingrese una descripción del trabajo que necesita</p>
                    <textarea name="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar solicitud</button>

            </div>


            
        </div>
    </div>
</form>
    </div>
    <!--Footer-->
    <footer th:replace="fragments/footer :: footer"></footer>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</body>

</html>
