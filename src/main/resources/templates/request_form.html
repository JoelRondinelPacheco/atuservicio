<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head"></head>
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
<link th:href="@{/css/request.css}" rel="stylesheet" />

<body>
    <!--NavBar-->
    <header>
        <nav th:replace="fragments/navbar :: navbar"></nav>
    </header>
    <form class="form-group" th:action="@{/request/send/{idSupplier}(idSupplier=${supplier.id})}" method="POST">
    <div class="panel">
        <div class="row row-cols-2 px-5 ">

            <div>
                <h1 class="tiltulo">Informaci贸n del cliente</h1>
                <div class="panel ">
                    <div>
                        <img class="card-img-top" th:src="@{/image/{imageId}(imageId=${user.image})}">

                    </div>

                    <div class="container overflow-hidden text-center">
                        <p th:text="${user.name}"></p>

                        <p th:text="${user.email}"></p>

                        <p th:text="${user.country}"></p>
                        <p th:text="${user.province}"></p>
                        <p th:text="${user.city}"></p>
                        <p th:text="${user.address}"></p>
                        <p th:text="${user.address_number}"></p>
                    </div>
                </div>
            </div>
            <div>
                <h1>Informaci贸n del proveedor</h1>
                <div class="panel">
                    <div>
                        <img class="card-img-top" th:src="@{/image/{imageId}(imageId=${supplier.imageCard})}">
                    </div>
                    <div>
                        <div class="container overflow-hidden text-center">
                            <p th:text="${supplier.name}"></p>

                            <p th:text="${supplier.email}"></p>

                            <p th:text="${supplier.country}"></p>
                            <p th:text="${supplier.province}"></p>
                            <p th:text="${supplier.city}"></p>
                            <p th:text="${supplier.address}"></p>
                            <p th:text="${supplier.address_number}"></p>
                            <p th:text="${supplier.category.name}"></p>
                            <p th:text="'$/H ' +${service.priceHour}"></p>
                        </div>
                    </div>
                    <!--Descripci贸n del servicio-->

                </div>
                <div>
                    <p>Ingrese una descripci贸n del trabajo que necesita</p>
                    <textarea style="width: 400px;" name="description"></textarea>
                </div>
            </div>



            <div>

                <button type="submit" class="btn botones">Enviar solicitud</button>
            </div>
            
        </div>
    </div>
</form>
    <!--Footer-->
    <footer th:replace="fragments/footer :: footer"></footer>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

</html>
