<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <header>
      <nav th:replace="fragments/navbar :: navbar"></nav>
    </header>

    <form
      th:action="@{/client/register}"
      method="POST"
      enctype="multipart/form-data"
      class="formulario-registro"
    >
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="password2">Repetir Contraseña:</label>
            <input
              type="password"
              class="form-control"
              id="password2"
              name="password2"
              required
            />
          </div>
          <div class="form-group">
            <!-- <label for="image">Imagen de Perfil</label>
            <input
              type="file"
              class="boton-sesion"
              id="image"
              name="image" /> -->
            <div class="file-up"> 
              <div class="file is-medium has-name">
                <label class="file-label">
                  <input class="file-input" type="file" name="image" id="image">
                  <span class="file-cta">
                    <span class="file-icon color-fondo-boton ">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label ">
                      Cargar
                    </span>
                  </span>
                  <span class="file-name color-fondo-boton ">
                    Imagen de Perfil
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="address">Calle:</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
            />
          </div>
          <div class="form-group">
            <label for="address_number">Número:</label>
            <input
              type="text"
              class="form-control"
              id="address_number"
              name="address_number"
            />
          </div>
          <div class="form-group">
            <label for="city">Ciudad:</label>
            <input type="text" class="form-control" id="city" name="city" />
          </div>
          <div class="form-group">
            <label for="province">Provincia:</label>
            <input
              type="text"
              class="form-control"
              id="province"
              name="province"
            />
          </div>
          <div class="form-group">
            <label for="country">País:</label>
            <input
              type="text"
              class="form-control"
              id="country"
              name="country"
            />
          </div>
          <div class="form-group">
            <label for="postal_code">Código Postal:</label>
            <input
              type="text"
              class="form-control"
              id="postal_code"
              name="postal_code"
            />
          </div>
        </div>
      </div>
      <button type="submit" class="boton-sesion-registro">Registrarse</button>
    </form>
    <div class="logo-registro">
      <!-- <img src="/img/registro.webp" alt="Tu Logo" /> -->
    </div>

    <footer
      th:replace="fragments/footer :: footer"
      class="fixed-footer"
    ></footer>
    <link th:href="@{/css/register_client.css}" rel="stylesheet" />
  </body>
</html>
