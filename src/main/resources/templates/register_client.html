<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>
    <!-- Agregar enlaces a Bootstrap CSS y JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h2>Registro de Cliente</h2>
    <form th:action="@{/client/register}" method="POST" enctype="multipart/form-data"  >
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name"  required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email"  required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password2">Repetir Contraseña:</label>
            <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        <div class="form-group">
            <label for="image">Imagen:</label>
            <input type="file" class="form-control-file" id="image" name="image" >
        </div>
        <div class="form-group">
            <label for="address">Calle:</label>
            <input type="text" class="form-control" id="address" name="address" >
        </div>
        <div class="form-group">
            <label for="address_number">Número:</label>
            <input type="text" class="form-control" id="address_number" name="address_number" >
        </div>
        <div class="form-group">
            <label for="city">Ciudad:</label>
            <input type="text" class="form-control" id="city" name="city" >
        </div>
        <div class="form-group">
            <label for= "province">Provincia:</label>
            <input type="text" class="form-control" id="province" name="province">
        </div>
        <div class="form-group">
            <label for="country">País:</label>
            <input type="text" class="form-control" id="country" name="country" >
        </div>
        <div class="form-group">
            <label for="postal_code">Código Postal:</label>
            <input type="text" class="form-control" id="postal_code" name="postal_code" >
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title"> Error </h5>
            <p class="card-text" th:text = "${error}"></p>
        </div>
    </div>

    <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title"> Exito! </h5>
            <p class="card-text" th:text = "${exito}"></p>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
