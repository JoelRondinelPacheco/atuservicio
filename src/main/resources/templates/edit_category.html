<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<header>
    <nav th:replace="fragments/navbar :: navbar"></nav>
</header>

<form
        th:action="@{/admin/category/edit?categoryId={categoryId}(categoryId=${category.id})}"
        method="POST"
        enctype="multipart/form-data"
        class="formulario-registro"
>
    <div class="col-md-6">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    th:value="${category.name}"
                    required
            />
        </div>

        <div class="form-group">

            <div class="file-up">
                <div class="file is-medium has-name">
                    <label class="file-label">
                        <input class="file-input" type="file" name="image" id="image">
                        <span class="file-cta">
                    <span class="file-icon color-fondo-boton ">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label ">
                      Cargar
                    </span>
                  </span>
                        <span class="file-name color-fondo-boton ">
                    Imagen predefinida
                  </span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <button type="submit" class="boton-sesion-registro">Actualizar</button>
</form>
<div class="logo-registro">
    <!-- <img src="/img/registro.webp" alt="Tu Logo" /> -->
</div>

<footer
        th:replace="fragments/footer :: footer"
        class="fixed-footer"
></footer>
<link th:href="@{/css/register_client.css}" rel="stylesheet" />
<script src="/js/search.js" type="text/javascript"></script>
</body>
</html>
