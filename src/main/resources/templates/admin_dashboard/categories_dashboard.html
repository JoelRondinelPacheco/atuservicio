
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"></head>
<body>
<header>
    <nav th:replace="fragments/navbar :: navbar"></nav>
</header>
<body>
<div class="container">
    <div th:replace="fragments/adminbtns :: adminbtns"></div>
    <div class="text-center">
    <a  class="btn btn-primary" th:href="@{/admin/category/create}">Nueva categoria</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.name}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/admin/category/edit?categoryId={categoryId}(categoryId=${category.id})}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <!-- <div class="col-sm-1">
                 <a th:if="${currentPage < totalPages}" th:href="@{'/admin/clients/' + ${currentPage + 1}}">Anterior</a>
                 <span th:unless="${currentPage < totalPages}">Anterior</span>
             </div> -->
            <div class="col-sm-1">
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{'/admin/clients/' + ${i}}">[[${i}]]</a>
                    <a th:unless="${currentPage != i}">[[${i}]]</a>
                </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/admin/clients/' + ${currentPage + 1}}">Siguiente</a>
                <span th:unless="${currentPage < totalPages}">Siguiente</span>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
