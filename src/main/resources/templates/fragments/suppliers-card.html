<div
  th:fragment="suppliers-card"
  class="row row-cols-1 row-cols-md-4 align-items-center ">
  <!-- Se usa "row-cols-md-4" para que se muestren 4 columnas por fila en tamaños de pantalla md y superiores -->
  <div class="col " th:each="category : ${categories}">
    <div
      data-aos="fade-right"
      class="card rounded-img-container custom-card rounded-card shadow-lg p-3 card-color"
      style="width: 18rem; margin-left: 15px; height: 25rem; overflow: hidden">
      <!-- Contenedor para la imagen redonda -->
      <div class="rounded-img-container">
        <img
          th:src=""
          class="card-img-top rounded-circle"
          style="border-radius: 50px; width: 230px; height: 13rem"
          alt="Imagen Redonda" />
      </div>
      <div class="card-body text-light">
        <h5 th:text="" class="card-title fw-bold"></h5>
        <p class="card-text nombre-usuario-experiencia-texto">
          Resuelvo todo los problemas de mi hogar repido, siempre los mejores
          profesionales
        </p>
        <!-- <form th:action="@{'/supplier/workPreview/'+ ${user.id}}" > -->
        <button class="btn btn-outline-light w-30 py-2" type="submit">
          Ver +
        </button>
        <!-- </form> -->

        <!-- calificaciones -->
        <div class="rating">
          <!-- La calificación se redondea y se convierte en un entero para determinar cuántas estrellas llenar -->
          <!-- <th:block th:each="star : ${#numbers.sequence(1, calificacion)}">
                        <span>☆</span>
                    </th:block> -->
        </div>
      </div>
    </div>
  </div>
</div>
