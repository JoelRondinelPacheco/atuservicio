<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="fragments/head :: head"></head>
    <body>
        <!--NavBar-->
        <header>
            <nav th:replace="fragments/navbar :: navbar"></nav>
        </header>
        
        <div class="container">
            <h1>Lista de solicitudes enviadas</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Fecha de la solicitud</th>
                        <th scope="col">Rubro del proveedor</th>
                        <th scope="col">Nombre del proveedor</th>
                        <th scope="col">Email del proveedor</th>
                        <th scope="col">Descripción del servicio</th>
                        <th scope="col">Estado de la solicitud</th>
                        <th scope="col">Comentario</th>
                        <th scope="col">Precio Estimado</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                
                <tbody class="table-group-divider">
                    <tr th:each="contract : ${contracts}">
                        <td th:text="${contract.createdAt}"></td>
                        <td th:text="${contract.supplier.category.name}"></td>
                        <td th:text="${contract.supplier.name}"></td>
                        <td th:text="${contract.supplier.email}"></td>
                        <td th:text="${contract.description}"></td>
                        <td th:text="${contract.state}"></td>
                        
                        <!--Comentario-->
                        <td th:if="${contract.hasComment}">  <!--Si el contrato tiene comentarios-->
                            <button>
                                <a th:href="@{'/contract/comments/' + ${contract.id}}">
                                    Ver  <!--ContractController: linea 274--><!--RETORNA: 'comments_list.html'-->
                                </a>  
                            </button>
                        </td>
                        <td th:unless="${contract.hasComment}">-</td>  <!--Si el contrato no tiene comentarios-->
                        
                        <!--Si el contrato está pendiente de aprobación por parte del proveedor, el cliente tiene la opción de cancelarlo antes (CANCELED_CLIENT)-->
                        <td th:if="${contract.state.name() =='PENDING_APPROVAL'}">
                            <button class="btn btn-danger">
                                <a th:href="@{'/contract/client/canceled/' + ${contract.id}}">
                                    Cancelar  <!--ContractController: linea 97--><!--Lo setea a CANCELED_CLIENT-->
                                </a> 
                            </button>
                        </td>
                        
                        <!--Precio estimado-->
                        <td th:if="${contract.estimatedTime != null }" th:text="${contract.estimatedTime}*${contract.supplier.priceHour}"></td>  <!--Tiempo estimado x precio por hora-->
                        <td th:unless="${contract.estimatedTime!= null}">-</td>
                        
                        <!--Accion-->
                        <!--Después de ser aceptado por el proveedor, el cliente está conforme con el trabajo realizado (DONE) o no (REFUSED_CLIENT)-->
                        <td th:if="${contract.state.name() == 'APPROVED'}">
                            <button class="btn btn-success" >
                                <a th:href="@{'/contract/client/accept/' + ${contract.id}}">
                                    Aceptar   <!--ContractController: linea 148--><!--Lo setea a DONE-->
                                </a>
                            </button>
                            
                            <button class="btn btn-danger" >
                                <a th:href="@{'/contract/client/refused/' + ${contract.id}}">
                                    Cancelar  <!--ContractController: linea 184--><!--Lo setea a REFUSED_CLIENT-->
                                </a>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!--Footer-->
        <footer th:replace="fragments/footer :: footer"></footer>
    </body>
</html>
