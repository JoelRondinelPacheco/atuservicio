<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="fragments/head :: head"></head>

    <body>

        <nav th:replace="fragments/navbar :: navbar"></nav>

        <section class="py-6 wwihd text-center fondo-seccion">

            <h1>Lista de comentarios</h1>
            <div th:each="comment : ${comments}">
                <form>
                    <label for="puntuacion"></label>
                    <input type="number" id="puntuacion" name="score" th:value="${comment.score}" readonly>
                    <label for="commentario">comentario</label>
                    <textarea id="commentario" name="content" th:text="${comment.content}" readonly></textarea>

                    <input type="submit" value="enviar">
                </form>
            </div>
            <footer
                th:replace="fragments/footer :: footer"
                class="fixed-footer">

                </body>
                </html>
