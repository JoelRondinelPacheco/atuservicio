<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments/head :: head"></head>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" />

  <body
    style="
      margin-top: 70px;

      background-image: url('/img/hero.jpg');

      background-size: cover;
      background-repeat: no-repeat;
      background-color: rgba(
        255,
        255,
        255,
        0.8
      ); /* Set transparency using rgba values */
      z-index: -1;
    ">
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <!--
<div th:if="${param.error}" class="card text-white bg-danger mb-3 mensajeError">
    <div class="card-body">
        <h5 class="card-title">Error</h5>
        <p class="card-text">Credenciales inválidas </p>
    </div>
</div> -->
    <div style="height: 100%" class="container">
      <div class="row" style="color: white">
        <!-- Columna izquierda para el formulario de inicio de sesión -->
        <div class="col-md-6 login-contenedor narrow-login-form">
          <h2 style="margin-top: 50px">Inicio de Sesión</h2>
          <form
            class="full-width-form"
            th:action="@{/perform_login}"
            method="post">
            <div class="mb-3">
              <label
                for="exampleInputEmail1"
                class="form-label text-input-login"
                >Email</label
              >
              <input
                type="email"
                class="form-control label-login-login"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="email" />
            </div>
            <div class="mb-3">
              <label
                for="exampleInputPassword1"
                class="form-label text-input-login"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control label-login-login"
                id="exampleInputPassword1"
                name="password" />
            </div>

            <div class="login-contenedor d-flex justify-content-center">
              <button
                style="margin-top: 15px"
                type="submit"
                class="btn btn-outline-light">
                Iniciar Sesión
              </button>
            </div>

            <div class="mb-2 text-center">
              <!-- <a href="#">¿Olvidaste la contraseña?</a> -->
            </div>
            <div
              th:if="${exito != null}"
              class="card text-white bg-success mb-3 mensajeExito">
              <div class="card-body">
                <h5 class="card-title">Éxito!</h5>
                <p class="card-text" th:text="${exito}"></p>
              </div>
            </div>
          </form>
        </div>

        <!-- Columna derecha para la imagen -->
        <div class="col-md-6">
          <img
            style="
              height: 250px;
              width: 250px;
              margin-top: 65px;
              margin-left: 150px;
            "
            class="img-login"
            src="/img/logo.png"
            alt="" />
        </div>
        <div style="color: white; text-align: center; font-size: 50px">
          <h2>Gracias por Registrarse</h2>
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/login.css}" rel="stylesheet" />

    <script>
      $(document).ready(function () {
        $("#login-form").submit(function (e) {
          e.preventDefault();
        });
      });
    </script>

    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
