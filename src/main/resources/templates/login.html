
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <header>
      <nav th:replace="fragments/navbar :: navbar"></nav>
    </header>
    <div class="container">
      <div class="split left">
        <h2 class="inicio-sesion-login" >Inicio de Sesión</h2>
          <form class="full-width-form" th:action="@{/perform_login}" method="post">
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label text-input-login ">Email</label>
                  <input type="email" class="form-control label-login-login " id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
              </div>
              <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label text-input-login ">Contraseña</label>
                  <input type="password" class="form-control label-login-login " id="exampleInputPassword1" name="password">
              </div>
              <div class="login-contenedor" >
              <button type="submit" class="boton-sesion-login">Iniciar Sesion</button>
            </div>
          </form>
          <div class="contenedor-img-login">
            <img src="/img/login.webp" alt="imagen resgistro" class="img-login" >
          </div>
      </div>
      <div class="split right">
          <!-- Contenido de la otra mitad -->
          <div class="card-login" >
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                    </figure>
                  </div>
                  <div class="media-content">
                    <p class="title is-4">John Smith</p>
                    <p class="subtitle is-6">@johnsmith</p>
                  </div>
                </div>
            
                <div class="content">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Phasellus nec iaculis mauris. <a>@bulmaio</a>.
                  <a href="#">#css</a> <a href="#">#responsive</a>
                  <br>
                  <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
  



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>


    <script>
      $(document).ready(function () {
        $("#login-form").submit(function (e) {
          e.preventDefault();
        });
      });
    </script>
    <footer th:replace="fragments/footer :: footer"></footer>
    <link th:href="@{/css/login.css}" rel="stylesheet" />

  </body>
</html>
