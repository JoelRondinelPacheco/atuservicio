<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda por Ubicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Búsqueda por Ubicación</h1>
        <form th:action="@{/buscar}" method="post" class="row g-3">
            <div class="col-md-4">
                <label for="country" class="form-label">País:</label>
                <input type="text" class="form-control" id="country" name="country" required>
            </div>
            <div class="col-md-4">
                <label for="province" class="form-label">Provincia:</label>
                <input type="text" class="form-control" id="province" name="province" >
            </div>
            <div class="col-md-4">
                <label for="city" class="form-label">Localidad:</label>
                <input type="text" class="form-control" id="city" name="city" >
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
        
        <div class="mt-4">
            
            <h2>Resultado de la búsqueda:</h2>
            <div th:if="${ubicacionEncontrada}" class="alert alert-success" role="alert">
                <p th:text="${ubicacionEncontrada}"></p>
            </div>
        </div>
    </div>
</body>
</html>
