<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments/head :: head"></head>
  <link th:href="@{/css/services.css}" rel="stylesheet" />
  <style>
    .form-group label {
      font-weight: bold;
      color: white;
    }
    .col-md-6 {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .file-up {
      text-align: center;
      margin-top: 20px;
    }
    .boton-card-detail {
      margin-top: 20px;
    }
  </style>
  <body
    style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/img/hero.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    ">
    <header>
      <nav th:replace="fragments/navbar :: navbar"></nav>
    </header>

    <form
      th:action="@{/client/edit/{clientId}(clientId=${user.id})}"
      method="POST"
      enctype="multipart/form-data"
      style="margin-top: 90px"
      class="formulario-registro">
      <div class="container px-4 text-center">
        <div class="row gx-5">
          <div class="col">
            <div class="p-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Nombre:</label>
                  <input
                    style="background-color: #d1c0d8; color: white"
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    th:value="${user.name}"
                    required />
                </div>
                <div class="form-group">
                  <label for="address">Calle:</label>
                  <input
                    style="background-color: #d1c0d8; color: white"
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    th:value="${user.address}" />
                </div>
                <div class="form-group">
                  <label for="address_number">Número:</label>
                  <input
                    style="background-color: #d1c0d8; color: white"
                    type="text"
                    class="form-control"
                    id="address_number"
                    name="address_number"
                    th:value="${user.address_number}" />
                </div>
                <div class="form-group">
                  <label for="country">País:</label>
                  <select
                    type="text"
                    class="form-control"
                    id="country"
                    name="country">
                    <option
                      th:value="${user.country}"
                      selected
                      th:text="${user.country}"></option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="p-3">
              <div class="form-group">
                <label for="province">Provincia:</label>
                <select
                  style="background-color: #d1c0d8; color: white"
                  class="form-control"
                  id="province"
                  name="province">
                  <option
                    th:value="${user.province}"
                    th:text="${user.province}"
                    selected></option>
                </select>
              </div>
              <div class="form-group">
                <label style="color: white" for="city">Ciudad:</label>
                <select
                  style="color: white;, "
                  class="form-control"
                  id="city"
                  name="city">
                  <option
                    th:value="${user.city}"
                    th:text="${user.city}"
                    selected></option>
                </select>
              </div>
              <div class="form-group">
                <label style="text-align: left" for="postal_code"
                  >Código Postal:</label
                >
                <input
                  style="background-color: #d1c0d8; color: white"
                  type="text"
                  class="form-control"
                  id="postal_code"
                  name="postal_code"
                  th:value="${user.postal_code}" />
              </div>
              <div class="file-up">
                <div class="file is-medium has-name">
                  <label class="file-label">
                    <input
                      style="background-color: #d1c0d8; color: white"
                      class="file-input"
                      type="file"
                      name="image"
                      id="image" />
                    <span class="file-cta">
                      <span class="file-icon color-fondo-boton">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label"> Cargar </span>
                    </span>
                    <span
                      style="background-color: #d1c0d8; color: white"
                      class="file-name color-fondo-boton">
                      Imagen de Perfil
                    </span>
                  </label>
                </div>
              </div>
              <button
                style="margin-top: 45px"
                type="submit"
                class="btn btn-outline-light">
                Actualizar
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <footer
      th:replace="fragments/footer :: footer"
      class="fixed-footer"></footer>
    <link th:href="@{/css/register_client.css}" rel="stylesheet" />
    <script src="/js/search.js" type="text/javascript"></script>
  </body>
</html>
