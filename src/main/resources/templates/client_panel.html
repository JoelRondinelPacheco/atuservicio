<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"></head>
  <link th:href="@{/css/services.css}" rel="stylesheet" />
<body>
<header>
    <nav th:replace="fragments/navbar :: navbar"></nav>
</header>

<form
        th:action="@{/client/edit/{clientId}(clientId=${user.id})}"
        method="POST"
        enctype="multipart/form-data"
        class="formulario-registro"
>
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        th:value="${user.name}"
                        required
                />
            </div>

            <div class="form-group">

                <div class="file-up">
                    <div class="file is-medium has-name">
                        <label class="file-label">
                            <input class="file-input" type="file" name="image" id="image">
                            <span class="file-cta">
                    <span class="file-icon color-fondo-boton ">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label ">
                      Cargar
                    </span>
                  </span>
                            <span class="file-name color-fondo-boton ">
                    Imagen de Perfil
                  </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="address">Calle:</label>
                <input
                        type="text"
                        class="form-control"
                        id="address"
                        name="address"
                        th:value="${user.address}"
                />
            </div>
            <div class="form-group">
                <label for="address_number">Número:</label>
                <input
                        type="text"
                        class="form-control"
                        id="address_number"
                        name="address_number"
                        th:value="${user.address_number}"
                />
            </div>
            <div class="form-group">
                <label for="country">País:</label>
                <select type="text" class="form-control" id="country" name="country">
                    <option th:value="${user.country}" selected th:text="${user.country}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="province">Provincia:</label>
                <select class="form-control" id="province" name="province" >
                    <option th:value="${user.province}" th:text="${user.province}" selected></option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">Ciudad:</label>
                <select class="form-control" id="city" name="city" >
                    <option th:value="${user.city}" th:text="${user.city}" selected></option>

                </select>
            </div>

            <div class="form-group">
                <label for="postal_code">Código Postal:</label>
                <input
                        type="text"
                        class="form-control"
                        id="postal_code"
                        name="postal_code"
                        th:value="${user.postal_code}"

                />
            </div>
        </div>
    </div>
    <button type="submit"  class="boton-card-detail boton-ver-mas">Actualizar</button>
</form>
    
    <br>
    <br>
    <br>
<div class="logo-registro">
    <!-- <img src="/img/registro.webp" alt="Tu Logo" /> -->
</div>

<footer
        th:replace="fragments/footer :: footer"
        class="fixed-footer"
></footer>
<link th:href="@{/css/register_client.css}" rel="stylesheet" />
<script src="/js/search.js" type="text/javascript"></script>
</body>
</html>
