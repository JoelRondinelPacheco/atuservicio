<!DOCTYPE html>

<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments/head :: head"></head>
  <link th:href="@{/css/work.css}" rel="stylesheet" />
  
  <!-- Este es el que hace que funcione el nv-->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script> 
 
 
  <body>
    <header>
      <nav th:replace="fragments/navbar :: navbar"></nav>
    </header>

    <!-- Contentedor principaÃ± -->
    <div class="container color">
      <div class="container color text-center">
        <div class="row row-eq-height align-items-stretch">
          <div class="col">
            <div class="card">
              <img
              th:src="@{/image/{imageId}(imageId=${supplier.imageCard})}"
                class="card-img-top color img-responsive"
                alt="sin tarjeta de presentacion" />
              <div class="card-body color">
                <h5 th:text="${supplier.name}" class="card-title color"></h5>
                <p th:text="${supplier.email}"class="card-text color"></p>
              </div>
            </div>
          </div>
          <div class="col color">
            <div class="card color" style="width: 18rem">
              <div class="card-body color">
                <h5 class="card-title color">Servicio</h5>

                <h1 th:text="${supplier.category.name}" >                  
                </h1>
                <p th:text="${service.description}" class="card-text color">
                  
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="container color">
              <div class="card color">
                <div class="card-body color">
                  <p>Precio por hora:</p>
                  <p th:text="${service.priceHour}" class="card-text color"></p>
                </div>
                <div class="card color">
                  <div class="card-body color">
                   
                  </div>
                  <div class="color">
                    <a th:href="@{/supplier/workEdit}" class="btn botones"
                      >Modificar</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid color">
      <div
        id="myCarousel"
        class="carousel carousel-static slide color"
        data-ride="carousel">
        <div
          class="carousel-inner color"
          th:each="image, imageStart : ${service.imageGallery}">
          <div
            th:attr="class=${imageStart.index == 0 ? 'carousel-item active' : 'carousel-item'}">
            <img
              th:src="'/image/' + ${image}"
              class="d-block w-100 color"
              alt="Imagen 1" />
          </div>
        </div>
        <a
          class="carousel-control-prev color"
          href="#myCarousel"
          role="button"
          data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a
          class="carousel-control-next"
          href="#myCarousel"
          role="button"
          data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
    </div>

     <footer th:replace="fragments/footer :: footer"></footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
