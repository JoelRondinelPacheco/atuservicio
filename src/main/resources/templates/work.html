<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments/head :: head"></head>
  <link th:href="@{/css/work.css}" rel="stylesheet" />
  <body>
    <header>
      <nav th:replace="fragments/navbar :: navbar"></nav>
    </header>

    <!-- Contentedor principañ -->
    <div class="container">
      <div class="container text-center">
        <div class="row row-eq-height align-items-stretch">
          <div class="col">
            <div class="card">
              <img
                src="image.png"
                class="card-img-top img-responsive"
                alt="sin tarjeta de presentacion" />
              <div class="card-body">
                <h5 class="card-title">nombre proveedor</h5>
                <p class="card-text">DATOS PERSONALES</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Servicio</h5>

                <p class="card-text">
                  DESCRIPCION Some quick example text to build on the card title
                  and make up the bulk of the card's content.
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="container">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">Este es un pequeño texto</p>
                </div>
                <div class="card">
                  <div class="card-body">
                    <p class="card-text">Este es un pequeño texto</p>
                  </div>

                  <a th:href="@{/supplier/workEdit}" class="btn btn-primary"
                    >Modificar</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div
        id="myCarousel"
        class="carousel carousel-static slide"
        data-ride="carousel">
        <div class="carousel-inner" th:each="image, imageStart : ${service.imageGallery}">
          <div th:attr="class=${imageStart.index == 0 ? 'carousel-item active' : 'carousel-item'}">
            <img th:src="'/image/' + ${image}" class="d-block w-100" alt="Imagen 1" />
          </div>
          </div>
        <a
          class="carousel-control-prev"
          href="#myCarousel"
          role="button"
          data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a
          class="carousel-control-next"
          href="#myCarousel"
          role="button"
          data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
    </div>
    <a th:href="@{/supplier/workEdit}">edit</a>


    <footer th:replace="fragments/footer :: footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
